name: Daily Pipeline
on:
  schedule:
    - cron: "0 0 * * *"
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
 
      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install maven -y
 
      - name: Run test suites
        run: |
          mvn clean test
